{% extends './layoutOne.html' %}

{% block title %}Página No Encontrada{% endblock %}

{% block body %}
<!-- PAGINA DE ERROR -->
<div class="page-wrap d-flex flex-row align-items-center mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex justify-content-center">
                <img src="/static/images/error.png" width="180" class="img-fluid" alt="Logo Equipo">
            </div>
            <div class="col-md-12 text-center">
                <h2 class="display-1">404</h2>
                <div class="mt-3 mb-3 error">
                    <p>Oops! La página que estas buscando no existe o no fue encontrada.</p>
                </div>
                <span class="message error"><a href="{{ url_for('home') }}">Volver al Inicio</a></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
