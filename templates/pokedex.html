<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/pokedex.css') }}">
</head>

<body>
    <div class="video-bg">
        <video width="320" height="240" autoplay loop muted>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="app">
        <div class="header">
            <div class="menu-circle"></div>
            <div class="header-menu">
                <a class="menu-link" href="{{ url_for('home') }}">Home</a>
                <a class="menu-link is-active" href="{{ url_for('pokedex') }}">Pokedex</a>
                <a class="menu-link" href="{{ url_for('favorites') }}">Favorites</a>
                <a class="menu-link" href="{{ url_for('logout') }}">Log Out</a>
            </div>
            <form class="search-bar" action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" autocomplete="off" placeholder="Search">
            </form>
        </div>
        <div class="wrapper">
            <div class="main-container">
                <div class="content-wrapper">
                    <div id="todos">
                        <div class="pokemon-todos" id="listaPokemon">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay-app"></div>
    </div>
    <!-- JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/static/javascript/pokedex.js"></script>
    <script src="/static/javascript/script.js"></script>

</body>

</html>
